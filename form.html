<h2>Please fill the below</h2>

    <input type="submit" id="submit" value="submit">
  </form>
  <script>
    var myDataRef = new Firebase('https://yanevx3q1qj.firebaseio-demo.com/');
    $('#contact').on("submit", function () {
      console.log("first");
      var name = $('#nameInput').val();
          var email = $('#emailInput').val();
          var msg = $('#msgInput').val();
          console.log("abc");

      console.log("done");
    });
  </script>
